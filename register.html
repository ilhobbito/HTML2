<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera dig</title>
</head>
<body>
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=jonsson.robin@hotmail.se" method="post">
        <label for=" ">Ditt namn</label>
        <input type="text" id="namn" name="namn">
        <br>
        <label for="info">Berätta om dina förväntningar på kursen</label> 
        <br>
        <textarea id="info" rows="5" cols="80" name="info"></textarea>

        <p>Välj maträtt</p>
        <input type="radio" name="food" id="meat" value="meat">
        <label for="meat">Kött</label> <br> 

        <input type="radio" name="food" id="fish" value="fish">
        <label for="fish">Fisk</label> <br>
        
        <input type="radio" name="food" id="vegetarian" value="vegetarian">
        <label for="vegetarian">Vegetariskt</label> 
        <br>
        <br>
        <input type="checkbox" id="newsletter1" name="newsletter2" value="Ja">
        <label for="newsletter1">Vill du prenumera på vårat nyhetsbrev?</label>
        <input type="hidden" name="newsletter2" value="Nej">
        <input type="date" name="Registreringsdag">
        <input type="number" name="antalbesokare">
        <input type="color" name="trojfarg">
        <br>
        <br> 
        <input type="submit" value="Registrera dig!">
    </form>

    
</body>
</html>
